    <title>Document</title>
    <script>
        function f1(){
            var products=[
                {Name:"TV", Price:45000.44, Cities:['Delhi','Hyd'], Category:"Electronics"},
                {Name:"Mobile", Price:5000.44, Cities:['Chennai','Hyd'], Category:"Electronics"},
                {Name:"Nike Casuals", Price:4000.44, Cities:['Delhi','Chennai'], Category:"Footwear"},
            
            ];
            var result=products.filter(function(product){
                return product.Category=="Electronics";
            })
            for(var item of result){
                document.write(item.Name+"-"+item.Price+"<br>");
            }
        }
        f1();
        
    </script>
